name: Build Kaioken binaries

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: ${{ matrix.archive }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            archive: codex-kaioken-aarch64-apple-darwin.tar.gz
            use_cross: "false"
          - os: macos-13
            target: x86_64-apple-darwin
            archive: codex-kaioken-x86_64-apple-darwin.tar.gz
            use_cross: "false"
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            archive: codex-kaioken-x86_64-unknown-linux-musl.tar.gz
            use_cross: "true"
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            archive: codex-kaioken-aarch64-unknown-linux-musl.tar.gz
            use_cross: "true"

    env:
      CARGO_TERM_COLOR: always

    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: ${{ matrix.use_cross == 'true' }}
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build codex-kaioken
        working-directory: codex-rs
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release -p codex-cli --bin codex-kaioken --target ${{ matrix.target }}
          else
            cargo build --release -p codex-cli --bin codex-kaioken --target ${{ matrix.target }}
          fi

      - name: Package artifact
        run: |
          tar -czf ${{ matrix.archive }} -C codex-rs/target/${{ matrix.target }}/release codex-kaioken

      - name: Attach asset to release
        if: ${{ github.event_name == 'release' }}
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.archive }}

      - name: Upload artifact (dry run)
        if: ${{ github.event_name != 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}
