name: Build Kaioken binaries

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: ${{ matrix.archive }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64 (ubuntu-20.04 for glibc 2.31 compatibility)
          - os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            archive: codex-kaioken-x86_64-unknown-linux-gnu.tar.gz
            use_cross: "false"
          # macOS Apple Silicon
          - os: macos-14
            target: aarch64-apple-darwin
            archive: codex-kaioken-aarch64-apple-darwin.tar.gz
            use_cross: "false"
          # Windows x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: codex-kaioken-x86_64-pc-windows-msvc.zip
            use_cross: "false"

    env:
      CARGO_TERM_COLOR: always

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: codex-rs/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-build-

      - name: Install cross
        if: ${{ matrix.use_cross == 'true' }}
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build codex-kaioken
        working-directory: codex-rs
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release -p codex-cli --bin codex-kaioken --target ${{ matrix.target }}
          else
            cargo build --release -p codex-cli --bin codex-kaioken --target ${{ matrix.target }}
          fi

      - name: Package artifact (zip on Windows)
        if: ${{ contains(matrix.os, 'windows') }}
        shell: pwsh
        run: 7z a ${{ matrix.archive }} codex-rs/target/${{ matrix.target }}/release/codex-kaioken.exe

      - name: Package artifact (tar.gz)
        if: ${{ !contains(matrix.os, 'windows') }}
        shell: bash
        run: tar -czf ${{ matrix.archive }} -C codex-rs/target/${{ matrix.target }}/release codex-kaioken

      - name: Attach asset to release
        if: ${{ github.event_name == 'release' }}
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.archive }}

      - name: Upload artifact (dry run)
        if: ${{ github.event_name != 'release' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}
